<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name></form>
"form_suscripcion">
<p>
    <label for="nombre">Nombre: </label> <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" size="40">
</p>
<p>
    <label for="apellido">Apellido: </label>  <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" size="40">
<p/>
<p>
    Sexo:  <label for="radio_masculino">Masculino</label> <input type="radio" name="genero" value="masculino" id="radio_masculino">
           <label for="radio_femenino">Femenino</label> <input type="radio" name="genero" value="femenino" id="radio_femenino">

</p>
<p>
    <label for="edad">Edad:</label> <input type="number" name="edad" id="edad" placeholder="Ingrese su edad" size="40">
</p>
<p>
    <label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="usuario@dominio.com" size="40">
</p>
<p>
    <label for="usuario">Usuario:</label> <input type="text" name="usuario" id="usuario" placeholder="Usuario" size="40">
</p>
<p>
    <label for="pass">Password:</label> <input type="password" name="pass" id="pass" maxlength="12" placeholder="Password" size="40">
</p>
<p>
    <label for="repeatPass">Confirmar Password:</label>  <input type="password" name="pass" id="repeatPass" maxlength="12" placeholder="Password" size="40">
</p>
<p>
    <label for="tipoServicio">Tipo de servicio:</label>
    <select name="tipoServicio" id="tipoServicio">
        <option value="free">Free </option>
        <option value="standard"> Standard </option>
        <option value="premium">Premium </option>
    </select>
</p>
<p>
    <label>Tema:</label>
    <label for="politica"> </label> <input type="checkbox" name="politica" id="politica">Política
    <label for="negocios"> </label> <input type="checkbox" name="negocios" id="negocios">Negocios
    <label for="tecnologia"> </label> <input type="checkbox" name="tecnologia" id="tecnologia">Tecnología
    <label for="salud"> </label> <input type="checkbox" name="salud" id="salud">Salud
</p>
<p>
    <label for="comentario">Agregue un comentario:</label>
    <textarea name="comentario" id="comentario">Agregue un comentario</textarea>
</p>
<p>
    <button>Boton de Enviar</button>
</p>

</form>
</body>
</html>
